{% set name = "vaex-ml" %}
{% set version = "0.12.0" %}
{% set sha256 = "17f41e0dc80e6f0c246f620149c2218cb11de5a56fae2e95657c220e09b2d451" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - vaex-core >=4.0.0,<5
    - numba
    - traitlets
    - jinja2

test:
  imports:
    - vaex.ml

about:
  home: https://www.github.com/vaexio/vaex
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Machine learning support for vaex
  description: |
    Wrappers for various machine learning libraries to make them integrate into
    vaex.

extra:
  recipe-maintainers:
    - maartenbreddels
